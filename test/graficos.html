<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos e Estatísticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gráficos e Estatísticas</h1>
    </header>

    <div class="container">
        <div class="chart-container">
            <h2>Gráfico de Desempenho - Top 5</h2>
            <canvas id="chart"></canvas> <!-- Exemplo para um gráfico JavaScript -->
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>Top 1</h3>
                <p>Descrição do Top 1.</p>
            </div>
            <div class="card">
                <h3>Top 2</h3>
                <p>Descrição do Top 2.</p>
            </div>
            <div class="card">
                <h3>Top 3</h3>
                <p>Descrição do Top 3.</p>
            </div>
            <div class="card">
                <h3>Top 4</h3>
                <p>Descrição do Top 4.</p>
            </div>
            <div class="card">
                <h3>Top 5</h3>
                <p>Descrição do Top 5.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Sistema Web Responsivo</p>
    </footer>

    <!-- Exemplo básico de inclusão de um gráfico usando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar', // ou 'line', 'pie', etc.
            data: {
                labels: ['Top 1', 'Top 2', 'Top 3', 'Top 4', 'Top 5'],
                datasets: [{
                    label: 'Desempenho',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: '#d4af37', // Cor dourada para as barras
                }]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false,
            }
        });
    </script>
</body>
</html>
